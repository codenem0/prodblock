<!DOCTYPE html>
<html>
    <head>
        <title>Pause and Reflect</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                background-color: #ffffff;
                margin-left: 250px; 
            }
            .center-container {
                width: 800px;
                margin: 40px auto 0 auto; 
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            h1 {
                color: #333;
                margin-bottom: 20px;
                text-align: center;
                width: 100%;
                opacity: 0;
                animation: fadeIn 1s ease-in forwards;
            }

            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }
            .journal-container {
                width: 800px;
                max-width: 800px;
                margin: 0 auto;
            }
            textarea{ 
                width: 100%;
                height: 400px;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                font-family: Arial, sans-serif;
                font-size: 16px;
                resize: none;
                box-sizing: border-box;
            }
            .selected-history {
                background: #b6e7c9; 
                border-radius: 4px;
            }
        </style>
    </head>
    <body>
        <button id="audio-toggle" style="position: absolute; top: 20px; left: 20px; z-index: 10;">ðŸ”Š</button>
        <audio id="bg-audio" src="backtrack.mp3" autoplay loop hidden></audio>
        <div id="journal-history" style="position: fixed; top: 0; left: 0; width: 250px; height: 100vh; overflow-y: auto; background: #f8f8f8; border-right: 1px solid #eee; padding: 20px; box-sizing: border-box;">
            <h3 style="margin-top: 40px;">History</h3>
            <ul id="history-list" style="list-style: none; padding: 0; font-size: 14px;"></ul>
        </div>
        <div class="center-container" style="margin-top: 40px; margin-left: 20px;">
            <h1 class="fade-in-title">How are you feeling right now?</h1>
            <div class="journal-container">
                <textarea id="myJournalentry"></textarea>
                <button id="save-journal" style="margin-top: 10px; float: right;">Save</button>
            </div>
        </div>
        <div style="position: fixed; bottom: 10px; left: 10px; font-size: 12px; color: #888; z-index: 100;">
            Developed by Julian Nemo 2025 https://github.com/codenem0/prodblock
        </div>
        <div id="continue-container" style="position: fixed; bottom: 10px; right: 10px; z-index: 100; display: flex; align-items: center;">
            <span id="timer" style="font-size: 16px; margin-right: 16px; color: #888;">05:00</span>
            <button id="continue-btn" disabled style="padding: 8px 16px; font-size: 16px; background: #ccc; color: #fff; border: none; border-radius: 4px; cursor: not-allowed;">
                Continue
            </button>
        </div>
    </body>
    <script src="redirect.js"></script>
</html>
